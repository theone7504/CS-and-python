{% extends "layout.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
    <h2>You have been logged out</h2>
    <p>Thank you for using our app. Come back soon!</p>
    <form action="{{ url_for('login') }}" method="get">
        <button type="submit">Log in again</button>
    </form>
{% endblock %}
