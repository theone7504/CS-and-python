{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form action="{{ url_for('register') }}" method="post" class="mt-4">
        {{ csrf_token() }}
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" name="confirmation" class="form-control" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
{% endblock %}
